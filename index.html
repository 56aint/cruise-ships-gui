<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cruise Ships</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form class="form" action="#">
      <label for="appPort"><b>Add Port</b></label>
      <input type="text" id="portName" placeholder="Type a Port Name" />
      <button id="addPortButton">Add</button>
    </form>
    <div id="viewport">
      <img
        src="./images/water0.png"
        width="640px"
        height="256"
        position="relative"
        overflow-x="auto"
      />
      <div
        id="ports"
        style="margin-top: 96px; display: flex; justify-content: space-around;"
      >
        <div id="ports">
          <img src="./images/port.png" width="64px" height="32px" />
        </div>
        <div id="ship">
          <img
            src="./images/ship.png"
            width="128px"
            height="64px"
            position="absolute"
          />
        </div>
        <button
          id="sailbutton"
          style="
            background-color: #fb3640;
            border-bottom: 4px solid #d8040f;
            color: white;
            font-family: inherit;
            padding: 10px 20px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            font-family: 'Press Start 2P', cursive;
          "
        >
          Set Sail!
        </button>
      </div>
    </div>

    <div id="hud">
      <div id="current-port"></div>
      <div id="next-port"></div>
    </div>

    <script src="src/Controller.js"></script>
    <script src="src/Ship.js"></script>
    <script src="src/Itinerary.js"></script>
    <script src="src/Port.js"></script>

    <!--<script src="src/Ship.js"></script> -->
    <script>
      const itinerary = new Itinerary([
        new Port("New York City"),
        new Port("Grand Turk"),
        new Port("San Juan"),
        new Port("Amber Cove"),
      ]);

      const ship = new Ship(itinerary);
      const controller = new Controller(ship);

      controller.renderPorts(itinerary.ports);
      controller.renderShip(ship);
    </script>
  </body>
</html>
